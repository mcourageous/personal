{% extends "blog/base.html" %}
{% block extrahead %}
<link href="/static/css/blog.css" rel="stylesheet" media="screen">

{% endblock %}

{% block content %}

	<ul>
	{% for post in object_list %}
	<div class="title">
		<li><a href="{% url "blog:blog_detail" post.pk %}"><h3>{{post.date}}  |  {{ post.title }}</h3></a></li>
		<hr>
	</div>
	{% endfor %}
	</ul>


{% endblock %}
